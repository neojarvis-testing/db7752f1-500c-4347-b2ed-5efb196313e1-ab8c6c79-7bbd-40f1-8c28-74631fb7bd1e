<div class="container py-4 mt-5 ">
  <div class="row justify-content-center">
    <div class="col-lg-10 shadow-lg rounded-4 bg-white" style="max-height: 90vh;">

      <div class="row ">
        <div class="d-none d-lg-flex col-lg-6 bg-light justify-content-center align-items-center">
          <div class="text-center p-4">
            <img src="../../../assets/img/slider-6.jpg" class="img-fluid" style="max-height: 250px;" />
            <h5 class="mt-3">Welcome to Booking Hub</h5>
            <p class="text-muted small">Book rooms, manage stays, and more with ease.</p>
          </div>
        </div>
       
        <div class="col-md-12 col-lg-6 p-4 " style="max-height: 90vh;">
          <h3 class="text-center fw-bold mb-3">Hotel Booking Hub</h3>
          <h5 class="text-center text-muted mb-4">Registration</h5>
          <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">

            <div class="row">
              <!-- Username -->
              <div class="mb-3 col-md-6">
                <label class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" name="username" class="form-control"
                       [(ngModel)]="user.userName" required (ngModelChange)="checkFormValidity()" />
                <small class="text-danger" *ngIf="registrationForm.submitted && !user.userName">Required</small>
              </div>
              <!-- Email -->
              <div class="mb-3 col-md-6">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control"
                       [(ngModel)]="user.email" required (ngModelChange)="checkFormValidity()" />
                <small class="text-danger" *ngIf="registrationForm.submitted && !user.email">Required</small>
              </div>

              <!-- Password -->

              <div class="mb-3 col-md-6">
                <label class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control"
                       [(ngModel)]="user.password" required
                       pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
                       (ngModelChange)="checkFormValidity()" />
                <small class="text-danger" *ngIf="registrationForm.submitted && !user.password">Required</small>
              </div>

              <div class="mb-3 col-md-6">
                <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" name="confirm_password" class="form-control"
                       [(ngModel)]="confirm_password" required (ngModelChange)="checkFormValidity()" />
                <small class="text-danger" *ngIf="registrationForm.submitted && user.password !== confirm_password">
                  Must match password
                </small>
              </div>

              <div class="mb-3 col-md-6">
                <label class="form-label">Mobile <span class="text-danger">*</span></label>
                <input type="tel" name="mobile_number" class="form-control"
                       [(ngModel)]="user.mobileNumber" required (ngModelChange)="checkFormValidity()" />
                <small class="text-danger" *ngIf="registrationForm.submitted && !user.mobileNumber">Required</small>
              </div>

              <!-- Role -->

              <div class="mb-3 col-md-6">
                <label class="form-label">Role <span class="text-danger">*</span></label>
                <select class="form-select" name="role" [(ngModel)]="user.userRole" required>
                  <option value="">Select</option>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
                <small class="text-danger" *ngIf="registrationForm.submitted && !user.userRole">Required</small>
              </div>
            </div>
            <button class="btn btn-primary w-100 rounded-pill mt-2">
              Register
            </button>
            <div class="text-danger text-center mt-3" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <p class="text-center mt-3 small">
              Already have an account?
              <a routerLink="/login" class="fw-semibold text-decoration-none">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
