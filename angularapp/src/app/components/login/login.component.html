
<div class="container py-4 mt-5">
  <div class="row shadow-lg rounded-4 overflow-hidden login-wrapper">

   
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="../../../assets/img/slider-6.jpg" alt="Login Illustration" class="img-fluid h-100 w-100 object-cover" />
    </div>

    <div class="col-md-6 bg-white p-5">
      <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>

      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Email Address</label>
          <input type="email" id="username" name="Username" class="form-control rounded-3"
            [(ngModel)]="loginModel.Email" required/>

          <!-- <div class="text-danger small" *ngIf="username.invalid && (username.dirty || username.touched)">
            Email is required
          </div> -->

          <small class="text-danger" *ngIf="loginForm.submitted && !loginModel.Email">Email is required</small>
                <small class="text-danger"
                  *ngIf="loginForm.submitted && loginModel.Email && !isValidEmail(loginModel.Email)">
                  Invalid Email
                </small>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="Password" class="form-control rounded-3"
            [(ngModel)]="loginModel.Password" required/>
          <div class="text-danger small" *ngIf="!loginModel.Password && loginForm.submitted" >
            Password is required
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill" >
          Login
        </button>
      </form>
      <div class="text-danger text-center mt-3" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <p class="text-center mt-4 small">
        Don't have an account? <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">Register here</a>
      </p>
    </div>

  </div>
</div>
