
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row shadow-lg rounded-4 overflow-hidden login-wrapper">

    <!-- Image Section -->
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="../../../assets/img/slider-6.jpg" alt="Login Illustration" class="img-fluid h-100 w-100 object-cover" />
    </div>

    <!-- Form Section -->
    <div class="col-md-6 bg-white p-5">
      <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>

      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Email Address</label>
          <input type="email" id="username" name="Username" class="form-control rounded-3"
            [(ngModel)]="loginModel.Email" required #username="ngModel"
            [ngModelOptions]="{standalone : true}" />
          <div class="text-danger small" *ngIf="username.invalid && (username.dirty || username.touched)">
            Email is required
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="Password" class="form-control rounded-3"
            [(ngModel)]="loginModel.Password" required #password="ngModel"
            [ngModelOptions]="{standalone : true}" />
          <div class="text-danger small" *ngIf="password.invalid && (password.dirty || password.touched)">
            Password is required
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>

      <p class="text-center mt-4 small">
        Don't have an account? <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">Register here</a>
      </p>
    </div>

  </div>
</div>
