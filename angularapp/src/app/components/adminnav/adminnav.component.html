<div class="d-flex">
  <nav class="sidebar bg-dark vh-100 p-3">
    <a class="navbar-brand text-white" routerLink="/admin/dashboard">Admin Panel</a>

    <ul class="nav flex-column mt-3">
      <li class="nav-item">
        <a 
          class="nav-link text-white" 
          routerLink="/admin/dashboard" 
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      </li>
      <li class="nav-item">
        <a 
          class="nav-link text-white" 
          routerLink="/admin/add-room" 
          routerLinkActive="active-link">Add Room</a>

        <a 
          class="nav-link text-white" 
          routerLink="/admin/view-bookings" 
          routerLinkActive="active-link">Bookings</a>

        <a 
          class="nav-link text-white" 
          routerLink="/admin/view-rooms" 
          routerLinkActive="active-link">Rooms</a>

        <a 
          class="nav-link text-white" 
          routerLink="/admin/view-feedback" 
          routerLinkActive="active-link">Feedbacks</a>

        <button class="nav-link text-danger" (click)="logout()">Logout</button>
